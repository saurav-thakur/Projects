{% extends 'App/layout.html' %}

{% block title %} Register {% endblock title %}

{% block content %}

<div class="reg">

    <h1 class="text-center">Register to Use meChat</h1>

    <form method="POST" action="">
        {% csrf_token %}


        <div class="form-group">
            <label for="email" class="form-control">Email</label>
            {{form.email}}

        </div>
        <div class="form-group">
            <label for="username" class="form-control">Username</label>
            {{form.username}}

        </div>

        <div class="form-group">
            <label for="password" class="form-control">Password</label>
            {{form.password1}}
        </div>
        <div class="form-group">
            <label for="password" class="form-control">Confirm Password</label>
            {{form.password2}}
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>


    </form>

    <h5>Already Registered? <a href="{% url 'login' %} ">Login</a></h5>
</div>

{% endblock content %}
